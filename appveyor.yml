# AppVeyor Config
# http://www.appveyor.com/docs/lang/nodejs-iojs

# The VS2017 image includes Docker, which is needed to run Stoplight
image: Visual Studio 2017

environment:
  nodejs_version: "8"

install:
  - ps: Install-Product node $env:nodejs_version

  # Output version numbers, for debugging
  - node --version
  - npm --version

test_script:
  # Mocha + Chai
  - cd mocha-chai && node banner.js
  # - npm install
  # - npm run mocha
  # - npm run karma

  # Restlet
  - cd ../restlet && node banner.js

  # Postman
  - cd ../postman && node banner.js
  # - npm install --global newman
  # - newman run postman-collection.json --environment postman-environment.json

  # Stoplight
  - cd ../stoplight && node banner.js
  - docker run -v ./:/app bigstickcarpet/stoplight-prism conduct stoplight-collection.json --spec stoplight-spec.json --env stoplight-environment.json

# Don't run MSBuild
build: off
