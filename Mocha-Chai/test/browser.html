<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SuperPowered API Testing | Mocha+Chai lets you test your API in web browsers!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.min.css"/>
  </head>
  <body>
    <div id="mocha"></div>

    <!-- Third-Party Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.min.js"></script>
    <script src="https://cdn.rawgit.com/chaijs/chai-http/80b4efb1/dist/chai-http.min.js"></script>
    <script src="https://cdn.rawgit.com/BigstickCarpet/karma-host-environment/83d42517/dist/karma-host-environment.min.js"></script>
    <script src="https://cdn.rawgit.com/alexeykuzmin/jsonpointer.js/57d7cf48/src/jsonpointer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tv4/1.3.0/tv4.min.js"></script>
    <script src="https://cdn.rawgit.com/chaijs/chai-json-schema/da14f449/index.js"></script>

    <script>
      mocha.setup({
        ui: 'bdd',
        timeout: 10000,
      });
    </script>

    <!-- Test Fixutres -->
    <script src="fixtures/assertions.js"></script>
    <script src="fixtures/before-each.js"></script>
    <script src="fixtures/environment.js"></script>
    <script src="fixtures/open-api.js"></script>
    <script src="fixtures/setup-chai.js"></script>

    <!-- Tests -->
    <script src="specs/get-all-characters.spec.js"></script>
    <script src="specs/search-characters.spec.js"></script>
    <script src="specs/get-character.spec.js"></script>
    <script src="specs/create-character.spec.js"></script>
    <script src="specs/update-character.spec.js"></script>

    <script>
      mocha.run();
    </script>
  </body>
</html>
